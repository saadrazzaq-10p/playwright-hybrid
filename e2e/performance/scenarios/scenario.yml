scenarios:
  - name: "Get User"
    flow:
      - get:
          url: "${config.target}/api/users/1"

  - name: "Create User"
    flow:
      - post:
          url: "${config.target}/api/users"
          json:
            name: "John"
            job: "Tester"

  - name: "Update User"
    flow:
      - put:
          url: "${config.target}/api/users/1"
          json:
            name: "Updated John"
            job: "Senior Tester"
